<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="auth_title">Sign In â€” Loop Marked</title>
    <meta name="description"
        content="Sign in to Loop Marked. Access your marketplace, wallet, and start trading with Lumo." />
    <link rel="icon" type="image/png" href="/images/app-icon.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="auth-page">
        <!-- Background -->
        <div class="auth-bg">
            <div class="hero-glow hero-glow-1"></div>
            <div class="hero-glow hero-glow-2"></div>
            <div class="hero-glow hero-glow-3"></div>
        </div>

        <!-- Back to home -->
        <a href="/" class="auth-back">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5" />
                <polyline points="12 19 5 12 12 5" />
            </svg>
            <span data-i18n="auth_back">Home</span>
        </a>

        <!-- Language Switcher -->
        <div class="auth-lang" id="authLangSwitcher">
            <button class="lang-btn" id="langBtn" aria-label="Change language">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="2" y1="12" x2="22" y2="12" />
                    <path
                        d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                </svg>
                <span id="currentLangLabel">EN</span>
            </button>
            <div class="lang-dropdown" id="langDropdown"></div>
        </div>

        <!-- Auth Container -->
        <div class="auth-container">
            <div class="auth-card" id="authCard">
                <div class="auth-logo">
                    <img src="/images/app-icon.png" alt="Loop Marked" />
                    <span>Loop Marked</span>
                </div>

                <h1 class="auth-heading" data-i18n="auth_heading">Welcome</h1>
                <p class="auth-subheading" data-i18n="auth_subheading">Sign in or create your account to start trading
                </p>

                <!-- Messages -->
                <div id="authMessage" class="auth-message"></div>

                <!-- Apple Sign In -->
                <button class="social-btn apple-btn" id="appleBtn" onclick="signInWithApple()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
                    </svg>
                    <span data-i18n="auth_apple">Continue with Apple</span>
                </button>

                <!-- Google Sign In -->
                <button class="social-btn google-btn" id="googleBtn" onclick="signInWithGoogle()">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span data-i18n="auth_google">Continue with Google</span>
                </button>

                <p class="auth-auto-note" data-i18n="auth_auto_note">New here? Your account will be created
                    automatically.</p>
            </div>
        </div>
    </div>

    <script type="module" src="/i18n.js"></script>
    <script type="module" src="/auth.js"></script>
</body>

</html>
